@import play.api.libs.json.JsValue

@(profile: JsValue)

@userLayout("Auth0 Play2 Scala Sample", "home") {

<div class="container">
 <div class="login-page clearfix">
   <div class="logged-in-box auth0-box logged-in">
     <img class="avatar" height="100" src='@((profile \ "picture").as[String])'/>
     <h2>Welcome @((profile \ "name").as[String])</h2>
     <a href="/logout" id="qsLogoutBtn" class="btn btn-lg">Logout</a>
   </div>
 </div>
</div>

}
